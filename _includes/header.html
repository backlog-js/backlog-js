{% assign header = site.data.header %}
<header>
  <div class="logo">
    <img src="{{ header.logo }}" alt="BacklogJS" width="100px" height="100px">
  </div>
  <h1 class="page-title">BacklogJS</h1>
  <p><em>Hangouts crew</em></p>

  <section class="announcements">
    <h2 class="ann-date">Next meeting on {{ header.date }}</h2>
    <h3 class="ann-topic">Topic: {{ header.topic }}</h3>
  </section>
</header>
